components:
  schemas:
    Accommodation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        rooms:
          type: integer
        image:
          type: string
          format: uri
        description:
          type: string
        destination:
          type: integer
      required:
      - description
      - destination
      - id
      - image
      - name
      - price
      - rooms
    Activity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        type:
          type: string
          maxLength: 50
        description:
          type: string
      required:
      - description
      - id
      - name
      - type
    Booking:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
        people:
          type: integer
        payment_method:
          type: string
          maxLength: 50
        status:
          $ref: '#/components/schemas/StatusEnum'
        user:
          type: integer
        tour:
          type: integer
          nullable: true
        accommodation:
          type: integer
          nullable: true
      required:
      - date
      - id
      - payment_method
      - people
      - status
      - user
    Destination:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        image:
          type: string
          format: uri
        planet:
          type: integer
        activity:
          type: integer
          nullable: true
      required:
      - description
      - id
      - image
      - name
      - planet
    PaginatedAccommodationList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Accommodation'
    PaginatedActivityList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
